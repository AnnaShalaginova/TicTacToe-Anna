<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Tic Tac Toe</title>
    </head>

    <body>
    	<h1>Let's Play Tic-Tac-Toe!</h1>


        <!-- display game state: player turn, victory, or draw -->
        <p style="font-weight:bold; color:red;" id="gameState"></p>
        <!-- display the NEW GAME button only when appropriate -->
        <p id="newGame"></p>

        <table width="500" height="500" border="1">
        	<tr style="height:30%;">
            	<td id="cell0" style="font-size: 48px; text-align:center; width:30%;"></td>
            	<td id="cell1" style="font-size: 48px; text-align:center; width:30%;"></td>
            	<td id="cell2" style="font-size: 48px; text-align:center; width:30%;"></td>
            </tr>
        	<tr style="height:30%;">
            	<td id="cell3" style="font-size: 48px; text-align:center; width:30%;"></td>
            	<td id="cell4" style="font-size: 48px; text-align:center; width:30%;"></td>
            	<td id="cell5" style="font-size: 48px; text-align:center; width:30%;"></td>
            </tr>
        	<tr style="height:30%;">
            	<td id="cell6" style="font-size: 48px; text-align:center; width:30%;"></td>
            	<td id="cell7" style="font-size: 48px; text-align:center; width:30%;"></td>
            	<td id="cell8" style="font-size: 48px; text-align:center; width:30%;"></td>
            </tr>
        </table>

        <script>

			/* THIS PART CREATES THE GAME */
			/* create the new game */
			freshGame();

			/* display the player message */
			updateDisplay();

			/* display the grid */
			updateGrid();



			/* FUNCTIONS LIBRARY */

			/* STARTERS */
			/* initialize game */
			function freshGame() {
				var
					player = "none"
					winState = 0
					grid = ["blank","blank","blank","blank","blank","blank",
						"blank","blank","blank"]
				;
			}

			/* display the turn label and new game button */
			function updateDisplay () {
				/* set the display message */
				switch (winState) {
				case 0:
					/* choose who goes first */
					player = choosePlayer();

					/* set the display message */
					document.getElementById("gameState").innerHTML =
						"New Game! You go first, Player " + player;

					/* update the winState on the 1st turn only */
					winState= 1;
					break;

				case 1:
					document.getElementById("gameState").innerHTML =
						"Play continues! It is your turn, Player " + player;
					break;

				case 2:
					document.getElementById("gameState").innerHTML =
						"VICTORY! You win, Player " + player;
					displayNewGame();
					updateGrid();
					break;

				case 3:
					document.getElementById("gameState").innerHTML =
						"DRAW. Click NEW GAME to start over.";
					displayNewGame();
					break;

				/* You should never see this! Buuuut just in case. */
				default:
					document.getElementById("gameState").innerHTML =
						"Something went wrong! Click NEW GAME to start over.";
					displayNewGame();
					break;
				}
			}

			/* update the grid */
			function updateGrid() {
				for (i = 0; i < grid.length; i++) {
					var gridValue = grid[i];
					switch (gridValue) {
						case "X":
						document.getElementById("cell" + i).innerHTML =
							"<span style='color: blue;'>X</span>";
						break;

						case "O":
						document.getElementById("cell" + i).innerHTML =
							"<span style='color: green;'>O</span>";
						break;

						case "victory":
						document.getElementById("cell" + i).innerHTML =
							"<span style='color: red;'>You win!</span>";
						break;

						default:
							document.getElementById("cell" + i).innerHTML =
							"<button onclick='advanceTurn(" + i + ")'>Click</button>";
					}
				}
			}

			/* ACTUALLY RUN THE GAME */
			function advanceTurn(cell) {
				/* assign the cell to the player who clicked it */
				grid[cell] = player;

				/* check for win, draw, or continue */
				checkWinstate();

				/* if the game continues, it's the next player's turn */
				if (winState == 1) {
					if (player == "X") {
						player = "O"
					} else if (player == "O") {
						player = "X"
					};
				}

				/* redraw the page */
				updateDisplay();
				updateGrid();
			}

			/* check the win state and update labels */
			function checkWinstate () {
				if (
					/* check rows */
					checkWinner(grid[0],grid[1],grid[2]) ||
					checkWinner(grid[3],grid[4],grid[5]) ||
					checkWinner(grid[6],grid[7],grid[8]) ||
					/* check columns */
					checkWinner(grid[0],grid[3],grid[6]) ||
					checkWinner(grid[1],grid[4],grid[7]) ||
					checkWinner(grid[2],grid[5],grid[8]) ||
					/* check diagonals */
					checkWinner(grid[0],grid[4],grid[8]) ||
					checkWinner(grid[2],grid[4],grid[6])
				)
					{
						/* There was a winner! */
						winState = 2;
						clearCells();
				} else {
					/* make sure there are blank spaces */
					var blanksLeft = false;
					for (i = 0; i < grid.length; i++) {
						if (grid[i] == "blank") {
							blanksLeft = true;
						}
					}

					/* No blank spaces! Game is a draw. */
					if (blanksLeft == false) {
						winState = 3;
					}
				}
			}

			/* check if the selected cells match */
			function checkWinner (x,y,z) {
				var result = false;
				if (x == y && x == z && x != "blank") {
					result = true;
				}
				return result;
			}


			/* SUPPORT FUNCTIONS */
			/* randomly chooses who will go first */
			function choosePlayer() {
				min = 1;
				max = 2;
				coinFlip = Math.floor(Math.random() * (max - min + 1) ) + min;
				switch (coinFlip) {
					case 1:
						newPlayer = "X";
						break;
					case 2:
						newPlayer = "O";
						break;
					default:
						newPlayer = "X";
						break;
				}
				return newPlayer;
			}

			/* clear the unclicked cells when there is a winner */
			function clearCells() {
				for (i = 0; i < grid.length; i++) {
					if (grid[i] == "blank") {
						grid[i] = "victory";
					}
				}
			}

			/* display NEW GAME button */
			function displayNewGame() {
				document.getElementById("newGame").innerHTML =
					"<button onclick='refreshGame()'>NEW GAME</button>"
			}

			/* refresh the game */
			function refreshGame() {
				freshGame();
				window.location='tictactoe.html';
			}

		</script>
    </body>
</html>
